<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profiel</title>
    <link rel="stylesheet" href="../css/profiel.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="../components/basic.css"/>
    <script type="module" src="../js/profiel.js"></script>
  </head>

  <body>
<header></header>
<div class="profile-container">
  <div class="profiel">
    <div class="row">
      <label>Naam</label>
      <label id="changeNaam" class="change">John Doe</label>
    </div>
    <div class="row">
      <label>Email</label>
      <label id="changeEmail" class="change">john.doe@example.com</label>
    </div>
    <div class="row">
      <label>Rol</label>
      <label id="changeRol" class="change">User</label>
    </div>
    <div class="row">
      <label>School</label>
      <label id="changeSchool" class="change">XYZ University</label>
    </div>
  </div>
  <button onclick="uitloggen()" class="uitloggen">Uitloggen</button>

  <div class="order-history-container">
    <h3>Order History</h3>
    <div class="orderDate">
    <div class="order-item">
      </div>
    </div>
  </div>
</div>
<footer></footer>
<script src="../components/basic_header_footer.js"></script>
</body>
</html>
